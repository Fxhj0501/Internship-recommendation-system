<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>欢迎使用实习岗位推荐系统</title>
</head>
<body>
<h1>欢迎使用实习推荐岗位系统</h1>
<div class="container">
    <form id="form" class="form" action="/index.jsp" method="POST">
        <!-- post还需要改 -->
        <h2>伯乐账号注册</h2>
        <div class="form-control">
            <label for="username">用户名:</label>
            <input type="text" id="username" placeholder="用户名" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">密码:</label>
            <input type="password" id="password" placeholder="密码" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">确认密码:</label>
            <input type="password" id="confirmpassword" placeholder="确认密码" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="username">手机号:</label>
            <input type="text" id="phonenumber" placeholder="手机号" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="username">单位:</label>
            <input type="text" id="workplace" placeholder="单位" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="username">职位:</label>
            <input type="text" id="job" placeholder="职位" />
            <small>Error message</small>
        </div>
        <button type="submit">提交</button>
    </form>
    <a href="login.html" id="back"</a>返回</a>
</div>

</body>
</html>
